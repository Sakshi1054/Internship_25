<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }
        th, td {
            border: 2px solid #333;
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #ffffff;
        }
        .highlight {
            background-color: #d9ead3; 
            font-weight: bold;
        }
        .week {
            background-color: #e0c9f5; 
            color: black;
        }
    </style>
</head>
<body>

    <h1>Weekly Timetable</h1>

    <table>
        <tr>
            <th></th>
            <th>8:00 - 10:00</th>
            <th>10:00 - 12:00</th>
            <th>14:00 - 16:00</th>
            <th>16:00 - 18:00</th>
        </tr>
        <tr>
            <th class="week">Monday</th>
            <td class="highlight">Maths</td>
            <td></td>
            <td class="highlight">IT Tools</td>
            <td></td>
        </tr>
        <tr>
            <th class="week">Tuesday</th>
            <td class="highlight">Computer Systems</td>
            <td>Programming</td>
            <td class="highlight">Computer Systems</td>
            <td>Philosophy</td>
        </tr>
        <tr>
            <th class="week">Wednesday</th>
            <td class="highlight">Computer Systems</td>
            <td>IT Tools</td>
            <td></td>
            <td class="highlight">Math</td>
        </tr>
        <tr>
            <th class="week">Thursday</th>
            <td class="highlight">Math</td>
            <td class="highlight">Computer Systems</td>
            <td>Programming</td>
            <td>Logic</td>
        </tr>
        <tr>
            <th class="week">Friday</th>
            <td>Logic</td>
            <td class="highlight">IT Tools</td>
            <td>Programming</td>
            <td class="highlight">Programming</td>
        </tr>
    </table>

</body>
</html>
