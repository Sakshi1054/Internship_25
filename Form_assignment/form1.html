<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Developer Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3c33aa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-box {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
        }

        .signup-box h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .signup-box p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            font-size: 14px;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            background-color: #1d609b;
            color: white;
            padding: 12px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 8px;
        }

        button:hover {
            background-color: #005bb5;
        }

        a {
            color: #0070d2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .login-text {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <img src="https://a.sfdcstatic.com/developer-website/images/salesforce-logo-corporate.svg" alt="Salesforce Logo" class="logo">
        <h2>Sign up for your Salesforce Developer Edition</h2>
        <p>A Salesforce Platform environment for free.</p>
        <form>
            <label for="first-name">First Name*</label>
            <input type="text" id="first-name" placeholder="Your first name" required>
            
            <label for="last-name">Last Name*</label>
            <input type="text" id="last-name" placeholder="Your last name" required>
            
            <label for="email">Email*</label>
            <input type="email" id="email" placeholder="Your email address" required>
            
            <label for="username">Username*</label>
            <input type="text" id="username" placeholder="jane@company.sandbox" required>
            
            <button type="submit">Sign me Up</button>
        </form>
        <p class="login-text">Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
